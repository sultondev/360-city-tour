<!DOCTYPE html>
<html lang="en">


<head>
     <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- for optimal display on high DPI devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    
<!-- <script src="https://cdn.jsdelivr.net/npm/three/build/three.min.js"></script> -->
    <link rel="stylesheet" href="css/style.min.css">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@photo-sphere-viewer/core/index.min.css" />
</head>


<!-- the viewer container must have a defined size -->



<body>
    
    <div class="app">
        <div class="main-city" id="main-city">
            <div class="main-city__shadows">
            </div>
            <img src="assets/images/cities/main-city.png" alt="" class="main-city__picture">
            <div class="main-city__marks" id="picked-places">
                
            </div>
        </div>
        <div class="container">
            <header class="header">
                <div class="header-container">
                    <div class="header-logo">
                        <img src="assets/images/logo/logo.png" alt="" class="header-logo__image">
                    </div>
                    <div class="contacts">
                        <div class="contacts-socials">
                            <img src="assets/images/icons/telegram.svg" alt="social network icon" class="contacts-socials__item">
                            <img src="assets/images/icons/what-is-up.svg" alt="social network icon" class="contacts-socials__item">
                        </div>
                        <div class="contacts__phone">
                            <span class="">
                                +99899XX XXX XX XX
                            </span>
                        </div>
                    </div>
                </div>
            </header>
            <main class="main">
            </main>
        </div>
    </div>
    
    <!-- the viewer container must have a defined size -->
    <div class="tour-container">
        <div class="tour-header">
            <div class="tour-street__code">
                2
            </div>
            <div class="tour-street__name">
                L-Shape
            </div>
            <button class="tour-container__closer" id="tour__closer">
                <img src="./assets/images/icons/close-icon.svg" class="tour-container__closer-icon" alt="">
            </button>
        </div>
        <div id="viewer"></div>
    </div>
    
    <script src="js/minified/main.min.js">

    </script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script>

    </script>
</body>

</html>

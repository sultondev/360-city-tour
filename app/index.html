<!DOCTYPE html>
<html lang="en">


<head>
     <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- for optimal display on high DPI devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    
<!-- <script src="https://cdn.jsdelivr.net/npm/three/build/three.min.js"></script> -->
    <link rel="stylesheet" href="css/style.min.css">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@photo-sphere-viewer/core/index.min.css" />
</head>


<!-- the viewer container must have a defined size -->



<body>
    
    <div class="app">
        <div class="main-city" id="main-city">
            <div class="main-city__shadows">
            </div>
            <img src="assets/images/cities/main-city.png" alt="" class="main-city__picture">
            <div class="main-city__marks" id="picked-places">
                
            </div>
        </div>
        <div class="container app-main">
            <header class="header">
                <div class="header-container">
                    <div class="header-logo">
                        <img src="assets/images/logo/logo.png" alt="" class="header-logo__image">
                    </div>
                    <div class="contacts">
                        <div class="contacts-socials">
                            <img src="assets/images/icons/telegram.svg" alt="social network icon" class="contacts-socials__item">
                            <img src="assets/images/icons/what-is-up.svg" alt="social network icon" class="contacts-socials__item">
                        </div>
                        <div class="contacts__phone">
                            <span class="">
                                +99899XX XXX XX XX
                            </span>
                        </div>
                    </div>
                </div>
            </header>
            <main class="main">
                <button style="--diagonal-deg: 140deg;" class="diagonal__btn tour-main__download" id="tour__download">
                    Download brochure
                </button>
            </main>
        </div>
    </div>
    
    <!-- the viewer container must have a defined size -->
    <div id="modal">
        <div class="tour-container modal-container">
            <div class="tour-header">
                <div class="tour-street__code">
                    2
                </div>
                <div class="tour-street__name">
                    L-Shape
                </div>
                <button class="modal-container__closer" id="tour__closer">
                    <img src="./assets/images/icons/close-icon.svg" class="modal-container__closer-icon" alt="">
                </button>
            </div>
            <div id="viewer"></div>
        </div>

        <div class="contact-container modal-container">
            <div class="contact-popup">

                <div class="contact-content-wrapper">
                    <div class="contact-content">
                        <div class="contact-content__shadow">

                        </div>
                        <div class="contact-content__text" >
                            <h4 class="contact__header">
                                don't miss the unique offer
                            </h4>
                            <div class="contact__subheader">
                                Be the first to experience the beauty of Keturah Resort at our exclusive private screening event! Leave your contact information below to receive an invitation to our special event.
                            </div>
                            <div class="contact-socials">
                                <a href="https://telegram.org/" class="contact-socials__link">
                                    <img src="./assets/images/icons/telegram.svg" class="contact-socials__icon" alt="">
                                    <span class="">
                                        Telegram
                                    </span>
                                </a>
                                <a href="https://telegram.org/" class="contact-socials__link">
                                    <img src="./assets/images/icons/what-is-up.svg" class="contact-socials__icon" alt="">
                                    <span class="">
                                        What's up
                                    </span>
                                </a>
                            </div>
                        </div>
                    </div>
                    <form action="#" class="contact-form">
                        <input type="text" class="df__input contact-form__name" placeholder="Your name">
                        <input type="email" class="df__input contact-form__email" placeholder="Your e-mail">
                        <input type="tel" class="df__input contact-form__phone" placeholder="Phone number">
                        <button type="submit" class="df__submit">
                            Join now
                        </button>
                    </form>
                </div>
                <button class="modal-container__closer contact-container__closer" id="contact__closer">
                    <img src="./assets/images/icons/close-icon.svg" class="modal-container__closer-icon" alt="">
                </button>
            </div>
        </div>
    </div>

    <script src="js/minified/main.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>

    <script>
        document.querySelector('#tour__download').addEventListener('click', () => {
            gsap.to(".contact-container", {
				duration: 0.5,
				opacity: 1,
				scale: 1,
				pointerEvents: "auto",
			});
            gsap.to('#modal', {
                zIndex: 999,
                duration: 0.4,
                background: 'rgba(0, 0, 0, 1)',
                backdropFilter: "blur(10px)",
                opacity: 1,
        		pointerEvents: "auto",
            })
        })
        var pixels = 333;
        var screenWidth = window.screen.width;
        var percentage = ( screenWidth - pixels ) / screenWidth 
        console.log(percentage)
    </script>
</body>

</html>
